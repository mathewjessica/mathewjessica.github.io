<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || First Scripts</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>

    <header id="header-container"></header>

    <main>
        <h2>First Scripts</h2>
        <h3 id="current-date-time">Loading date and time...</h3>

        <!-- User Input Form for Name and Mood -->
        <section id="user-greeting">
            <h2>Tell Us About Yourself</h2>
            <form id="greeting-form">
                <label for="userName">Name:</label>
                <input type="text" id="user-name" name="userName" required>

                <label for="userMood">How are you feeling today?</label>
                <input type="text" id="user-mood" name="userMood" required>

                <button type="submit">Submit</button>
            </form>
            <div id="greeting-message"></div>
        </section>

        <!-- User Input Form for Favorite Number -->
        <section id="favorite-number">
            <h2>Discover Your Polygon!</h2>
            <form id="number-form">
                <label for="favorite-numberInput">Enter your favorite number (0-10):</label>
                <input type="number" id="favorit-number-input" name="favoriteNumberInput" min="0" max="10" required>

                <button type="submit">Find Polygon</button>
            </form>
        </section>

        <!-- Buttons for Jolly Mongoose Functions -->
        <!-- Buttons for Jolly Mongoose Functions -->
        <section id="mongoose-functions">
            <h2>Jolly Mongoose Specials</h2>
            <button id="tell-jolly-joke-btn">Tell a Jolly Joke</button>
            <button id="get-mongoose-fact-btn">Mongoose Fact</button>
            <button id="mango-mongoose-btn">Mongoose and Mango</button>
            <button id="cookie-suggestion-btn">Cookie Suggestion</button>
            <button id="random-mongoose-action-btn">Random Action</button>
        </section>


    </main>

    <footer id="footer-container"></footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>
    <script src="../scripts/defaultscripts.js"></script>
    <script src="../scripts/script.js"></script>

</body>

</html>
