<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || First Scripts</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header-container"></header>

    <main>
        <h1>Welcome to Jolly Mongoose Cookies!</h1>
        <h3 id="current-date-time">Loading date and time...</h3>

        <section id="user-greeting">
            <h2>Tell Us About Yourself</h2>
            <form id="greeting-form">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="userName" required>

                <label for="user-mood">How are you feeling today?</label>
                <input type="text" id="user-mood" name="userMood" required>

                <button type="submit">Submit</button>
            </form>
            <div id="greeting-message"></div>
        </section>

        <section id="favorite-number">
            <h2>Discover Your Polygon!</h2>
            <form id="number-form">
                <label for="favorite-number-input">Enter your favorite number (0-10):</label>
                <input type="number" id="favorite-number-input" name="favoriteNumberInput" min="0" max="10" required>

                <button type="submit">Find Polygon</button>
            </form>
        </section>

        <section id="mongoose-functions">
            <h2>Jolly Mongoose Specials</h2>
            <button id="tell-jolly-joke-btn">Tell a Jolly Joke</button>
            <button id="get-mongoose-fact-btn">Mongoose Fact</button>
            <button id="mango-mongoose-btn">Mongoose and Mango</button>
            <button id="cookie-suggestion-btn">Cookie Suggestion</button>
            <button id="random-mongoose-action-btn">Random Action</button>
        </section>

    </main>

    <footer id="footer-container">
        <p>&copy; 2024 Jolly Mongoose Cookies</p>
        <a href="#" id="validationLink1">
            <img src="../images/validation1.png" alt="HTML Validation">
        </a>
        <a href="#" id="validationLink2">
            <img src="../images/validation2.png" alt="CSS Validation">
        </a>
    </footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>
    <script src="../scripts/defaultscripts.js" defer></script>
    <script src="../scripts/script.js" defer></script>

</body>

</html>
