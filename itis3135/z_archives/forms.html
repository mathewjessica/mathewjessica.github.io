<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || ITIS Contract</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <header id="header-container"></header>

    <main>
        <h2>HTML Forms</h2>
        <form action="#" method="post">

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>
    
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" required><br><br>
    
            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email-address" placeholder="youremail@example.com" required><br><br>
    
            <fieldset>
                <legend>Services Interested In:</legend>
                <div>
                    <input type="checkbox" id="logo-design" name="services" value="logo-design">
                    <label for="logo-design">New Logo Design</label>
                </div>
                <div>
                    <input type="checkbox" id="logo-remodeling" name="services" value="logo-remodeling">
                    <label for="logo-remodeling">Logo Remodeling</label>
                </div>
                <div>
                    <input type="checkbox" id="set-of-logos" name="services" value="set-of-logos">
                    <label for="set-of-logos">Set of Logos</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <div>
                    <input type="radio" id="contact-email" name="contact-method" value="email" required>
                    <label for="contact-email">Email</label>
                </div>
                <div>
                    <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
                    <label for="contact-phone">Phone</label>
                </div>
                <div>
                    <input type="radio" id="contact-text" name="contact-method" value="text" required>
                    <label for="contact-text">Text Message</label>
                </div>
            </fieldset>

            <label for="budget">Estimated Budget:</label>
            <select id="budget" name="budget" required>
                <option value="" disabled selected>Select your budget</option>
                <option value="under-500">$500 or less</option>
                <option value="500-to-1000">$500 - $1000</option>
                <option value="over-1000">More than $1000</option>
            </select><br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>    

    <footer id="footer-container"></footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>
    <script src="../scripts/script.js"></script>

</body>

</html>
