<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || ITIS Contract</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <header>
        <div data-include="../components/header.html"></div>
    </header> 

    <main>
        <h2>HTML Forms</h2>
        <form action="#" method="post">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="youremail@example.com" required><br><br>
    
            <fieldset>
    <legend>Services Interested In:</legend>
    <div>
        <input type="checkbox" id="logo_design" name="services" value="logo_design">
        <label for="logo_design">New Logo Design</label>
    </div>
    <div>
        <input type="checkbox" id="logo_remodeling" name="services" value="logo_remodeling">
        <label for="logo_remodeling">Logo Remodeling</label>
    </div>
    <div>
        <input type="checkbox" id="set_of_logos" name="services" value="set_of_logos">
        <label for="set_of_logos">Set of Logos</label>
    </div>
</fieldset>

<fieldset>
    <legend>Preferred Contact Method:</legend>
    <div>
        <input type="radio" id="contact_email" name="contact_method" value="email" required>
        <label for="contact_email">Email</label>
    </div>
    <div>
        <input type="radio" id="contact_phone" name="contact_method" value="phone" required>
        <label for="contact_phone">Phone</label>
    </div>
    <div>
        <input type="radio" id="contact_text" name="contact_method" value="text" required>
        <label for="contact_text">Text Message</label>
    </div>
</fieldset>

            <label for="budget">Estimated Budget:</label>
            <select id="budget" name="budget" required>
                <option value="" disabled selected>Select your budget</option>
                <option value="under_500">$500 or less</option>
                <option value="500_to_1000">$500 - $1000</option>
                <option value="over_1000">More than $1000</option>
            </select><br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>    

    <footer>
        <div data-include="../components/footer.html"></div>
    </footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/check/referer");
    </script>
    <script src="../scripts/HTMLInclude.min.js"></script>
</body>

</html>
