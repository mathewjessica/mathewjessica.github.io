<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <header id="header-container"></header>
    <main>
        <h2 class="responsive-heading">ITIS 3135 Slideshow Gallery</h2>
        <p>A slideshow gallery of images corresponding to each letter of my full name</p>
        <section id="content" class="slideshowpage">
            <section id="slideshow-container">
                <div id="slideshow">
                    <figure>
                        <!--placeholder-->
                        <img src="../images/jess.JPG" alt="J for Jessica">
                        <figcaption>J for Jessica</figcaption>
                    </figure>
                </div>
            </section>
            <section id="controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </section>
            <section id="thumbnail-list"></section>
        </section>
    </main>


    <footer id="footer-container"></footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>
    <script src="../scripts/script.js"></script>
</body>

</html>
