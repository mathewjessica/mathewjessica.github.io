<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <header id="header-container"></header>

    <main>
        <h2>Slideshow</h2>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">8 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">9 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">10 / 13</div>
                <img src="../images/ccm_group.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">11 / 13</div>
                  <img src="../images/ccm_group.jpg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">12 / 13</div>
                  <img src="../images/ccm_group.jpg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">13 / 13</div>
                  <img src="../images/ccm_group.jpg" style="width:100%">
              </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="J">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="E">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="S">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="S">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="I">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="C">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(7)"

                        alt="A">
                </div>
                <div class="column">

                        alt="T">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(11)"
                        alt="H">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(12)"
                        alt="E">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../images/ccm_group.jpg" style="width:100%" onclick="currentSlide(13)"
                        alt="W">
                </div>


            </div>
        </div>

    </main>

    <footer id="footer-container"></footer>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"> </script>

</html>
