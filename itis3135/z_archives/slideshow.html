<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Mathew's Jolly Mongoose || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <header id="header-container"></header>
    <main>
        <h2 class="responsive-heading">Slideshow Gallery</h2>
        <p>A slideshow gallery of images corresponding to each letter of my full name</p>

        <!-- Slideshow Section -->
        <section id="content" class="slideshowpage">
            <section id="slideshow-container">
                <div id="slideshow">
                    <div class="slideshow-container">
                        <div class="slideshow">
                            <img class="slide" src="../images/jungle_scene.jpg" alt="Jungle"
                                data-caption="J for Jungle">
                            <img class="slide" src="../images/electric_eel_resized.jpg" alt="Eel"
                                data-caption="E for Eel">
                            <img class="slide" src="../images/snow_scene_resized.jpg" alt="Snow"
                                data-caption="S for Snow">
                            <img class="slide" src="../images/sunshine_scene_resized.jpg" alt="Sunshine"
                                data-caption="S for Sunshine">
                            <img class="slide" src="../images/iguana_scene_resized.jpg" alt="Iguana"
                                data-caption="I for Iguana">
                            <img class="slide" src="../images/chameleon_scene_resized.jpg" alt="Chameleon"
                                data-caption="C for Chameleon">
                            <img class="slide" src="../images/appalachia_scene_resized.jpg" alt="Appalachia"
                                data-caption="A for Appalachia">
                        </div>
                        <!-- Caption -->
                        <div id="caption"></div>
                    </div>
                </div>
            </section>

            <!-- Image Gallery Section -->
            <div class="image-gallery">
                <ul>
                    <li><img src="../images/jungle_scene.jpg" alt="J for Jungle">
                        <p>J</p>
                    </li>
                    <li><img src="../images/electric_eel_resized.jpg" alt="E for Eel">
                        <p>E</p>
                    </li>
                    <li><img src="../images/snow_scene_resized.jpg" alt="S for Snow">
                        <p>S</p>
                    </li>
                    <li><img src="../images/sunshine_scene_resized.jpg" alt="S for Sunshine">
                        <p>S</p>
                    </li>
                    <li><img src="../images/iguana_scene_resized.jpg" alt="I for Iguana">
                        <p>I</p>
                    </li>
                    <li><img src="../images/chameleon_scene_resized.jpg" alt="C for Chameleon">
                        <p>C</p>
                    </li>
                    <li><img src="../images/appalachia_scene_resized.jpg" alt="A for Appalachia">
                        <p>A</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="../scripts/slideshow.js"></script>
    <script src="../scripts/script.js"></script>

</body>

</html>
